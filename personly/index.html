	//用jQuery实现，更快，能选用又有想要操作的，直接$(this)可以选中当前对象，注意文档的ready;
		function goHidden(){
			$(document).ready(function()
			{
				$(".hiddenpic").mouseover(function(){
				$(this).hide();
					}
			)}
		)}
		function goShow(){
			$(".hiddenpic").mouseout(function(){
				$(this).show();
					$(document).ready() }
                        )
		}
